        <h2>CONTACT US</h2>

        <p>Get your dream haircut right now. Contact with us through this form,<br> we are more than happy to help.</p>

        <div class="container">
            <form action="" name="myForm" class="myForm" onsubmit="validateForm()">
                <label for="name">Your name:</label>
                <input type="text" id="name" name="fullname" placeholder="Your name here..."> 

                <label for="email">Email address: </label>
                <input type="text" id="email" name="email" placeholder="Your email address here...">

                <label for="message">Message: </label>
                <textarea name="message" id="message" name="message" placeholder="Your message to us..." style="height: 200px; resize: vertical;"></textarea>

                <!-- <input type="submit" value="Send" id="submit"> -->
                <button id="send">Send</button>
            </form>
